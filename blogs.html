<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rylogix blog posts and updates." />
    <meta name="author" content="Rylogix" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#14141b" />
    <meta property="og:title" content="Rylogix Blogs" />
    <meta
      property="og:description"
      content="Rylogix blog posts and updates."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rylogix.com/blogs.html" />
    <meta property="og:image" content="https://rylogix.com/og-image.png" />

    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="canonical" href="https://rylogix.com/blogs.html" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
    />

    <link rel="stylesheet" href="css/styles.css?v=3" />
    <title>Blogs | Rylogix</title>
  </head>
  <body>
    <canvas id="bg-canvas" aria-hidden="true"></canvas>
    <header class="topbar">
      <div class="container topbar-inner">
        <nav class="brand" aria-label="Primary">
          <a class="home-link" href="index.html" aria-label="Go to home">
            <img
              class="home-logo"
              src="assets/images/rylogix-mark.png"
              alt="Rylogix logo"
            />
          </a>
          <a class="topbar-link" href="projects.html">Projects</a>
          <a class="topbar-link" href="#blogs">Blog</a>
        </nav>
        <div class="topbar-nav" aria-live="polite">
          <div class="visitor-card" role="status" aria-live="polite">
            <img
              class="visitor-icon"
              src="https://raw.githubusercontent.com/twbs/icons/main/icons/eye.svg"
              alt="Visitors"
            />
            <span class="visitor-label">Visits</span>
            <span class="visitor-count" id="visitor-count">0</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="blogs" id="blogs">
        <div class="container">
          <div class="section-title" data-reveal>
            <h2>Blog</h2>
            <span class="underline"></span>
          </div>
          <div class="blog-shell" data-reveal>
            <div class="blog-nav" aria-label="Blog navigator">
              <div class="blog-tabs-wrap">
                <button
                  class="blog-scroll-btn"
                  id="blog-tabs-left"
                  type="button"
                  aria-label="Scroll blog tabs left"
                >
                  &lt;
                </button>
                <div
                  class="blog-tabs"
                  id="blog-tabs"
                  role="tablist"
                  aria-label="Blog posts"
                ></div>
                <button
                  class="blog-scroll-btn"
                  id="blog-tabs-right"
                  type="button"
                  aria-label="Scroll blog tabs right"
                >
                  &gt;
                </button>
              </div>
              <div class="blog-select">
                <label class="blog-select-label" for="blog-select"
                  >Select post</label
                >
                <select id="blog-select" aria-label="Select blog post"></select>
              </div>
            </div>
            <article
              class="blog-content"
              id="blog-content"
              role="tabpanel"
              tabindex="0"
            >
              <p class="blog-date" id="blog-date"></p>
              <h3 class="blog-title" id="blog-title"></h3>
              <div class="blog-body" id="blog-body"></div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">&copy; Rylogix. All rights reserved.</div>
    </footer>

    <script src="js/particles-bg.js" defer></script>
    <script src="js/blogs.js" defer></script>
    <script src="js/effects.js" defer></script>
    <script>
      (function () {
        const domain = encodeURIComponent(window.location.hostname);
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const page_path = window.location.pathname;
        const page_title = document.title;
        const referrer = document.referrer;

        let search_query = "";
        if (referrer) {
          try {
            const url = new URL(referrer);
            if (url.hostname.includes("google.com")) {
              search_query = url.searchParams.get("q") || "";
            } else if (url.hostname.includes("bing.com")) {
              search_query = url.searchParams.get("q") || "";
            } else if (url.hostname.includes("yahoo.com")) {
              search_query = url.searchParams.get("p") || "";
            } else if (url.hostname.includes("duckduckgo.com")) {
              search_query = url.searchParams.get("q") || "";
            }
          } catch (e) {}
        }

        fetch("https://visitor.6developer.com/visit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            domain,
            timezone,
            page_path,
            page_title,
            referrer,
            search_query,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (document.getElementById("visitor-count")) {
              document.getElementById("visitor-count").textContent =
                data.totalCount;
            }
          })
          .catch((error) => console.error("Error:", error));
      })();
    </script>
  </body>
</html>
